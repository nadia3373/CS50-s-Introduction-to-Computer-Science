        <script> function randomCard (){
            var rand=Math.round(Math.random()*3)
            var l1="surprised.html"
            var l2="happy.html"
            var l3="curious.html"
            var l4="grumpy.html"
            if (rand == 0)
                window.location = l1
            else if (rand == 1)
                window.location = l2
            else if (rand == 2)
                window.location = l3
            else if (rand == 3)
                window.location = l4
        }
        </script>
        <title>Home</title>
        <link href="styles.css" rel="stylesheet">
    </head>

        <div class="info">

        </div>

        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                <img src="surprised1.JPG" class="card-img-top" alt="...">

                </div>
                </div>
            </div>
            <div class="col-sm">

                </div>
            </div>
            <div class="col-sm">

                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                <img src="grumpy1.jpg" class="card-img-top" alt="Grumpy cats">
                <div class="card-body">
                    <h5 class="card-title">Grumpy cats</h5>
                    <a href="grumpy.html" class="btn btn-primary">Look</a>
