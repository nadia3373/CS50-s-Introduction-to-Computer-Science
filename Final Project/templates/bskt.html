<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/bootstrap-input-spinner.js"></script>
    <script src="/static/bskt.js"></script>
    <link href="/static/admin.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <div id="main">
        <div class="container-sm" id="container">
            <div id="menu-block" style="display: flex;">
                <div id="menu" class="mt-4 mb-4">
                </div>
            </div>
            <div class="container-fluid" id="content">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="container-fluid" id="userData">
                <form id="submitForm">
                    <div class="input-group input-group-sm mb-1">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" maxlength="50" required>
                        <span class="input-group-text" id="number-prefix" style="margin-bottom: 5px;">+7 9</span>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" minlength="9" maxlength="9" required>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" maxlength="50" required>
                        <textarea class="form-control" id="commentaries" placeholder="Enter your commentaries" maxlength="300" ></textarea>
                    </div>
                    <div id="payment-options" class="mb-1"></div>
                </form>
                <div style="display: inline-flex; width: 100%; align-items: center; justify-content: space-between;">
                    <button type="submit" id="submit" class="btn btn-primary" disabled="true">Submit</button>
                    <h2 value="0" style="color:Tan;" id="total">Total: 0</h2>
                </div>
                <script type="text/javascript">
                    payment_options = {{ payment_options | tojson }}
                    prod = {{ prod | tojson }}
                </script>
            </div>
        </div>
    </div>
</body>
