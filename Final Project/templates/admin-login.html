<!DOCTYPE html>
<head>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/static/admin.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

<form action="/admin-login" method="post">
    <div class="mb-3" style="display: flex; flex-wrap: wrap; justify-content: center;">
        <h2 style="color: Tan; margin-top: 1.5rem;">Log in</h2>
        <p style="width: 100%; text-align: center;">Enter administrator password</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <div style="width: 100%">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" style="width: 200px;">
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: Tan; border-radius: 1.5rem; border-color: transparent; box-shadow: 1px 1px 10px Tan; width: 200px; margin-top: 10px;">Log In</button>
    </div>
</form>
