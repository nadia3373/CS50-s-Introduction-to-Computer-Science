<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/croppie.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/croppie.min.js"></script>
    <script src="/static/editproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/static/admin.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
</head>
<body>
    <div id="main">
        <div class="container-sm" id="container">
            <div id="menu-block" style="display: flex;">
                <div id="menu" class="mt-4 mb-4">
                </div>
                <button type="button" class="btn btn-primary position-relative" id="home" style="display: inline-flex; background-color: transparent; border: none; border-radius: 1.5rem; margin-top: 1.6rem; width: 50px; height: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16" style="color: Tan; align-self: center;">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                    </svg>
                </button>
            </div>
            <div class="container-fluid" id="product">
                <div id="card" id="card" style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div id="image" style="width: 20%;">
                        <button type="button" class="btn btn-primary" id="back">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="color: Tan; margin-right: 10px; display: inline-flex;">
                                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
                            </svg>
                            <p style="display: inline-flex; margin-bottom: 0; text-decoration: underline; text-decoration-style: dotted;">Back to products</p>
                        </button>
                    </div>
                    <div id="content" style="width: 80%;">
                        <div class="card-body" id="options">
                            <div id="productName" style="align-items: center; margin-bottom: 1rem; height: 35px; justify-content: space-between;">
                                <input type="text" id="name" readonly class="form-control-plaintext" style="text-align: center; font-size: x-large; vertical-align: middle; color: Tan;"></input>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16" id="editName" style="font-size: x-large; color: Tan;">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                                 </svg>
                            </div>
                            <div id="status">
                                <p class="card-text" style="color: Tan;">Status</p>
                            </div>
                            <div id="settings">
                                 <p class="card-text" style="color: Tan;">Settings</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" id="addsetting" style="Color: Tan;">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <table class="table">
                                    <tbody id="settingsTable"></tbody>
                                </table>
                            </div>
                            <div id="modifiers">
                                <p class="card-text" style="color: Tan;">Modifiers</p>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" id="addmodifier" style="Color: Tan;">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <table class="table">
                                    <tbody id="modifiersTable"></tbody>
                                </table>
                            </div>
                            <div id="newSetting" style="display: flex; flex-wrap: wrap; width: 50%; padding-left: .5rem; padding-right: 35px; justify-content: space-between;"></div>
                            <div id="newModifier" style="display: flex; flex-wrap: wrap; width: 50%; padding-left: .5rem; justify-content: space-between;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        prod = {{ prod | tojson }};
        settings = {{ settings | tojson }};
        modifier_categories = {{ modifier_categories | tojson }};
    </script>
</body>
